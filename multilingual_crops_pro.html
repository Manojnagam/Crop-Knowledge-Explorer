<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Knowledge Explorer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1b4332;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      font-size: 16px;
      color: #444;
      margin-bottom: 25px;
    }

    .language-buttons, .category-buttons {
      text-align: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      background: #1b4332;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2d6a4f;
      transform: scale(1.05);
    }

    .active {
      background: #52b788 !important;
      color: white !important;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 14px;
      padding: 10px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 14px;
      font-size: 17px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>üåæ Crop Knowledge Explorer</h1>
  <p class="subtitle">Choose a category to view items in your preferred language</p>

  <div class="language-buttons" id="languageButtons"></div>
  <div class="category-buttons" id="categoryButtons"></div>
  <div class="cards" id="cardsContainer"></div>

  <footer>¬© 2025 Crop Knowledge Explorer | Designed for multilingual accessibility üå±</footer>

  <script>
    const languages = {
      English: "English",
      Tamil: "‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç",
      Telugu: "‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å",
      Hindi: "‡§π‡§ø‡§®‡•ç‡§¶‡•Ä",
      Kannada: "‡≤ï‡≤®‡≥ç‡≤®‡≤°"
    };

    const categoryTranslations = {
      Fruits:   { English: "Fruits üçé", Tamil: "‡Æ™‡Æ¥‡Æô‡Øç‡Æï‡Æ≥‡Øç üçé", Telugu: "‡∞™‡∞Ç‡∞°‡±ç‡∞≤‡±Å üçé", Hindi: "‡§´‡§≤ üçé", Kannada: "‡≤π‡≤£‡≥ç‡≤£‡≥Å‡≤ó‡≤≥‡≥Å üçé" },
      Vegetables:{ English: "Vegetables ü•¶", Tamil: "‡Æï‡Ææ‡ÆØ‡Øç‡Æï‡Æ±‡Æø‡Æï‡Æ≥‡Øç ü•¶", Telugu: "‡∞ï‡±Ç‡∞∞‡∞ó‡∞æ‡∞Ø‡∞≤‡±Å ü•¶", Hindi: "‡§∏‡§¨‡•ç‡§ú‡§º‡§ø‡§Ø‡§æ‡§Å ü•¶", Kannada: "‡≤§‡≤∞‡≤ï‡≤æ‡≤∞‡≤ø‡≤ó‡≤≥‡≥Å ü•¶" },
      Greens:   { English: "Greens üåæ", Tamil: "‡Æï‡ØÄ‡Æ∞‡Øà‡Æï‡Æ≥‡Øç üåæ", Telugu: "‡∞Ü‡∞ï‡±Å‡∞ï‡±Ç‡∞∞‡∞≤‡±Å üåæ", Hindi: "‡§∏‡§æ‡§ó üåæ", Kannada: "‡≤∏‡≥ä‡≤™‡≥ç‡≤™‡≥Å‡≤ó‡≤≥‡≥Å üåæ" },
      Tubers:   { English: "Tubers ü•î", Tamil: "‡Æï‡Æø‡Æ¥‡Æô‡Øç‡Æï‡ØÅ‡Æï‡Æ≥‡Øç ü•î", Telugu: "‡∞ï‡∞Ç‡∞¶‡∞Æ‡±Ç‡∞≤‡∞æ‡∞≤‡±Å ü•î", Hindi: "‡§ï‡§Ç‡§¶ ü•î", Kannada: "‡≤®‡≥Ü‡≤≤‡≤ó‡≤°‡≥ç‡≤°‡≥Ü‡≤ó‡≤≥‡≥Å ü•î" },
      Herbal:   { English: "Herbal üåø", Tamil: "‡ÆÆ‡ØÇ‡Æ≤‡Æø‡Æï‡Øà‡Æï‡Æ≥‡Øç üåø", Telugu: "‡∞î‡∞∑‡∞ß ‡∞Æ‡±ä‡∞ï‡±ç‡∞ï‡∞≤‡±Å üåø", Hindi: "‡§î‡§∑‡§ß‡•Ä‡§Ø ‡§™‡•å‡§ß‡•á üåø", Kannada: "‡≤î‡≤∑‡≤ß‡≤ø ‡≤∏‡≤∏‡≥ç‡≤Ø‡≤ó‡≤≥‡≥Å üåø" },
      Units:    { English: "Units ‚öñÔ∏è", Tamil: "‡Æ™‡Æø‡Æ∞‡Æø‡Æµ‡ØÅ‡Æï‡Æ≥‡Øç ‚öñÔ∏è", Telugu: "‡∞Ø‡±Ç‡∞®‡∞ø‡∞ü‡±ç‡∞≤‡±Å ‚öñÔ∏è", Hindi: "‡§á‡§ï‡§æ‡§á‡§Ø‡§æ‡§Å ‚öñÔ∏è", Kannada: "‡≤ò‡≤ü‡≤ï‡≤ó‡≤≥‡≥Å ‚öñÔ∏è" },
    };

    let DATA = {};
    let currentLang = "English";

    const langButtonsDiv = document.getElementById("languageButtons");
    const categoryButtons = document.getElementById("categoryButtons");
    const cardsContainer = document.getElementById("cardsContainer");

    // Create language buttons
    Object.keys(languages).forEach(lang => {
      const btn = document.createElement("button");
      btn.textContent = languages[lang];
      btn.onclick = () => setLanguage(lang, btn);
      langButtonsDiv.appendChild(btn);
    });

    function setLanguage(lang, btn) {
      currentLang = lang;
      document.querySelectorAll(".language-buttons button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      renderCategories();
    }

    function renderCategories() {
      categoryButtons.innerHTML = "";
      cardsContainer.innerHTML = "";

      Object.keys(DATA).forEach(cat => {
        if (!categoryTranslations[cat]) return; // skip others
        const btn = document.createElement("button");
        btn.textContent = categoryTranslations[cat][currentLang];
        btn.onclick = () => showCategory(cat, btn);
        categoryButtons.appendChild(btn);
      });
    }

    function showCategory(category, btn = null) {
  // Highlight active button
  document.querySelectorAll(".category-buttons button").forEach(b => b.classList.remove("active"));
  if (btn) btn.classList.add("active");
  cardsContainer.innerHTML = "";

  if (!DATA[category]) return;

  // Display only valid, unique items
  const seen = new Set();
  DATA[category].forEach(item => {
    let name = item[currentLang] && item[currentLang].trim() ? item[currentLang] : item["English"];
    if (!name || name.toLowerCase() === category.toLowerCase() || name.toLowerCase() === "nan") return;
    if (seen.has(name.toLowerCase())) return;
    seen.add(name.toLowerCase());

    const card = document.createElement("div");
    card.className = "card";
    card.textContent = name;
    cardsContainer.appendChild(card);
  });
}


    fetch("crops_data.json")
      .then(res => res.json())
      .then(json => {
        DATA = json;
        renderCategories();
      })
      .catch(err => {
        console.error("Error loading data:", err);
        document.body.innerHTML += "<p style='color:red;text-align:center;'>‚ùå Failed to load crops_data.json</p>";
      });
  </script>
</body>
</html>
