// Create multilingual category buttons
function createButtons() {
  const container = document.getElementById('buttons');
  Object.entries(CATEGORY_TRANSLATIONS).forEach(([key, label]) => {
    const btn = document.createElement('button');
    btn.textContent = label;
    btn.className = 'category-btn text-center px-4 py-2 rounded-lg border border-gray-300 text-sm sm:text-base w-full sm:w-auto';
    btn.onclick = () => showCategory(key);
    container.appendChild(btn);
  });
}

// Show items dynamically
function showCategory(cat) {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  const items = DATA[cat] || [];
  if (items.length === 0) {
    grid.innerHTML = '<p class="text-gray-500">No items found.</p>';
    return;
  }
  items.forEach(it => {
    const card = document.createElement('div');
    card.className = 'card p-4 rounded-xl border border-gray-100 shadow-sm';
    card.innerHTML = `
      <h3 class="font-semibold text-lg mb-2 text-green-700">${it.English}</h3>
      <ul class="text-sm space-y-1">
        <li><strong>Tamil:</strong> ${it.Tamil}</li>
        <li><strong>Telugu:</strong> ${it.Telugu}</li>
        <li><strong>Hindi:</strong> ${it.Hindi}</li>
        <li><strong>Kannada:</strong> ${it.Kannada}</li>
      </ul>
    `;
    grid.appendChild(card);
  });
}
